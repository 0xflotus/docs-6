pre-push:
  parallel: true
  commands:
    yaspeller:
      files: git diff --name-only @{push} || git diff --name-only master
      glob: "**/*.md"
      run: npx yaspeller {files}
    links:
      files: git diff --name-only @{push} || git diff --name-only master
      glob: "**/*.md"
      run: npx markdown-link-check {files}
